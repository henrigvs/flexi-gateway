version: "3.9"

name: flexi-gate-stack

networks:
  gateway-network:
    name: gateway-network
    driver: bridge
  nginx-network:
    name: nginx-network
    external: true

services:
  flexi-gate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flexi-gate
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./config:/config:ro
    healthcheck:
      # 👇 Valeur par défaut si GATEWAY_PORT n'est pas défini au niveau du projet
      test: ["CMD", "sh", "-c", "wget -qO- http://localhost:${GATEWAY_PORT:-8443}/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s
    networks:
      - gateway-network
      - nginx-network

  # 🔁 Sidecar: refresh auto des routes à chaque modification de /config/routes.json
  routes-reloader:
    image: alpine:3.20
    container_name: flexi-gate-reloader
    depends_on:
      flexi-gate:
        condition: service_started
    command: >
      sh -c "
        apk add --no-cache inotify-tools curl >/dev/null &&
        echo '[reloader] watching /config/routes.json' &&
        while inotifywait -e close_write /config/routes.json; do
          echo '[reloader] change detected -> refreshing gateway routes' &&
          curl -fsS -X POST http://flexi-gate:${GATEWAY_PORT:-8443}/gateway/refresh || true;
        done
      "
    volumes:
      - ./config:/config:ro
    networks:
      - gateway-network
    restart: unless-stopped
